<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <table id="tableContainer">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Read</th>
    </tr>
  </table>
  <button id="openBookForm">Add a Book!</button>
  <form id="bookForm" class="hidden">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
    <label for="author">Author:</label>
    <input type="text" id="author" name="author">
    <label for="pages">Pages:</label>
    <input type="number" id="pages" name="pages">
    <label for="read">Read</label>
    <input type="radio" id="read" name="isread" value="read">
    <label for="notyetread">Not Yet Read</label>
    <input type="radio" id="notyetread" name="isread" value="notYetRead">
    <button id="addBook">Add Book</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
